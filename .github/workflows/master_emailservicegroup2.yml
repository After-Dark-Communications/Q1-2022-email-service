# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - emailservicegroup2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: logout
      run: docker logout

    - name: Login to Docker Hub
      run: docker login -u hoeleboele -p df73edb4-9f3c-460e-9519-c3de619bb016
      

    - name: Build docker image
      working-directory: ./EmailService/
      run: docker build -t hoeleboele/emailservicegroup2 .
      
    - name: Push docker image
      working-directory: ./EmailService/
      run: docker push hoeleboele/emailservicegroup2

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'emailservicegroup2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d22f95783b9f4ca381821074325dd6d1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_48c027b5b77e4fe999b7ff2fd8d57fa6 }}/docker-image:${{ github.sha }}'
