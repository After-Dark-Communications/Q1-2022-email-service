# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rb05emailservice

on:
  push:
    branches:
      - release/azureliveserver
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build docker image
      working-directory: ./EmailService
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/rb05emailservice .

    - name: Push docker image
      working-directory: ./EmailService
      run: docker push ${{ secrets.DOCKER_USERNAME }}/rb05emailservice

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rb05emailservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_25E7F0DBEF724F2297576BD74AB1CC65}}
        images: 'index.docker.io/${{ secrets.DOCKER_USERNAME }}/q1-2022-email-service:${{ github.sha }}'