# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EmailServiceGroup2DinnerInMotion

on:
  push:
    branches:
      - release/azureliveserver
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: logout
      run: docker logout

    - name: Login to Docker Hub
      run: docker login -u hoeleboele -p df73edb4-9f3c-460e-9519-c3de619bb016
        
    - name: Build docker image
      working-directory: ./EmailService
      run: 'docker build -t hoeleboele/emailservicegroup2:${{ github.sha }} .'

    - name: Push docker image
      working-directory: ./EmailService
      run: 'docker push hoeleboele/emailservicegroup2:${{ github.sha }}'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EmailServiceGroup2DinnerInMotion'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1646501228b84a5b8398e0dd036c0eb0 }}
        images: 'index.docker.io/hoeleboele/emailservicegroup2:${{ github.sha }}'
